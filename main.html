<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=s, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div class="logo-bar">ODIN</div>
        </div>
        <div class="right-side">
            <div class="right-side-top">
                <p class="msg-1">This is not a real online service! You know you need 
                    something like this in your life to help you realize your
                    deepest dreams. <br>Sign up <em>now</em> to get started.
                </p>
                <br>
                <p class="msg-2">You <em>know</em> you want to.</p>
            </div>
            <div class="right-side-middle">
                <h2>Let's do this!</h2>
                <form action="">
                    <div class="form-name">
                        <div>
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" name="first-name">
                        </div>
                        <div>
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" name="last-name">
                        </div>
                    </div>
                    <div class="form-contact-info">
                        <div>
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div>
                            <label for="phone-number">Phone Number</label>
                            <input type="number" id="phone-number" name="phone-number">
                        </div>
                    </div>
                    <div class="form-password">
                        <div>
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password">
                        </div>
                        <div>
                            <label for="password-confirm">Confirm Password</label>
                            <input type="password" id="password-confirm" name="password-confirm">
                        </div>
                    </div>
                </form>
            </div>
            <div class="right-side-bottom">
                <button>Creat Account</button>
                <div>
                    Already have an account? <a href="">Log in</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
